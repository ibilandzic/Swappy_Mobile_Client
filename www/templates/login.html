<ion-modal-view title="Login" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="modal" class="list " ng-submit="doLogin()">
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Username" ng-model="loginData.username">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="loginData.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button1" class=" button button-dark  button-block ">Log in</button>
        </form>
    </ion-content>
</ion-modal-view>
