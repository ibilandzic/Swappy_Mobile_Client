<ion-view title="Girls" id="page8" style="background-color:#DCD1EB;" class=" ">
    <ion-content padding="true" class="has-header">
        <div ng-repeat="item in items" ng-show="showItem">
        <div class="card">
            <h4  style="color:#000000;text-align:center;" class="item item-divider">{{item.name}}</h4>
            
            <div class="item item-body">
            <p>Description: {{item.descr}}</p>
            <p>Category: {{item.category}}</p>
            <p>Type: {{item.type}}</p>
            <p>Size: {{item.size}}</p>
            <p>State: {{item.state}}</p>
            <p>Contact: {{item.contact}}</p>
            </div>
            <div id="woman-button-bar1" class=" button-bar ">
                <button id="favBtn" style="border-radius:5px 5px 5px 5px;" class=" button button-dark  button-clear icon ion-ios-heart " ng-click="addToFavorites(item.id)"></button>
                
            </div>
        </div>
        </div>
        
        <div ng-show="!showItem">
        <h4 style="color:#000000;text-align:center;">{{message}}</h4>
        </div>
    </ion-content>
</ion-view>
